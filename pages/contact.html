<script src="../js/NavBarIconsClickHandler.js"></script>
<script type="module" src="../js/HeaderProvider.js"></script>
<script type="module" src="../js/FooterProvider.js"></script>

<my-header></my-header>
<section class="contact" id="contact">
  <h1 class="heading"><span>contact</span> us</h1>
  <div class="row">
    <iframe
      class="map"
      src="https://maps.google.com/maps?q=Kostandovo&t=&z=13&ie=UTF8&iwloc=&output=embed"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
    <form action="">
      <h3>get in touch</h3>
      <div class="inputBox">
        <span class="fas fa-user"></span>
        <input type="text" placeholder="name" />
      </div>
      <div class="inputBox">
        <span class="fas fa-envelope"></span>
        <input type="email" placeholder="mail" />
      </div>
      <div class="inputBox">
        <span class="fas fa-phone"></span>
        <input type="number" placeholder="number" />
      </div>
      <input type="submit" value="contact now" class="btn" />
    </form>
  </div>
</section>
<script src="../notifier/notifier.min.js"></script>
<script>
  const showNotification = notifier.show(
    "☎️ Contact Us!",
    "Leave us your contact info and we will reach you out!",
    "info",
    "",
    "",
    0
  );

  setTimeout(() => {
    notifier.hide(showNotification);
  }, 3500);
</script>
<my-footer></my-footer>
